<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dj epistemology - Portfolio</title>
    <link rel="stylesheet" href="styles/buttons.css"> <!-- Make sure this file exists -->
    <style>
        h1 {
            font-family: monospace;
            font-weight: bold;
            font-size: 5rem;
            color: #fff;
            text-shadow: 4px 6px 16px #000c, 0 2px 8px #000a;
        }
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mediaContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .mediaScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="center-container">
        <h1>dj epistemology</h1>

        <button id="playButton" style="font-size:2rem; padding:1rem 2rem; margin-bottom:1rem; cursor:pointer;">Play with Sound</button>

        <div id="mediaContainer">
            <div class="mediaScreen">
                <video id="randomVideo1" autoplay loop playsinline width="960" height="720" style="display:none">
                    <source id="videoSource1" src="videos/float1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <img id="randomImage1" src="" alt="Random" style="display:none; max-width:960px; max-height:720px;" />
            </div>
        </div>

        <br>

        <a href="https://www.youtube.com/@tears_of_boredom" target="_blank" class="youtube-button">
            Visit my YouTube
        </a>
    </div>

    <audio id="changeSound" src="audio/change.mp3" preload="auto"></audio>

    <script>
        // Automatically generate video entries for video (1) to video (100)
        const media = [];
        for (let i = 1; i <= 29; i++) {
            media.push({ type: 'video', src: `video/video (${i}).mp4` });
        }
        // Add images here if needed
        // media.push({ type: 'image', src: 'images/pic1.jpg' });
        // media.push({ type: 'image', src: 'images/pic2.png' });

        function showRandomMediaForScreen(videoId, videoSourceId, imgId) {
            const changeSound = document.getElementById('changeSound');
            function show() {
                // Play sound on every change
                if (changeSound) {
                    changeSound.currentTime = 0;
                    changeSound.play();
                }
                const randomIndex = Math.floor(Math.random() * media.length);
                const item = media[randomIndex];
                const video = document.getElementById(videoId);
                const videoSource = document.getElementById(videoSourceId);
                const img = document.getElementById(imgId);
                if (item.type === 'video') {
                    videoSource.src = item.src;
                    video.style.display = '';
                    img.style.display = 'none';
                    video.load();
                    video.onloadedmetadata = function() {
                        if (video.duration && !isNaN(video.duration)) {
                            video.currentTime = Math.random() * video.duration;
                        }
                        video.muted = false;
                        video.play();
                    };
                } else {
                    img.src = item.src;
                    img.style.display = '';
                    video.style.display = 'none';
                }
                // Random time between 3 and 50 seconds
                const nextTime = Math.floor(Math.random() * 33 + 6) * 1000;
                setTimeout(show, nextTime);
            }
            show();
        }

        document.getElementById('playButton').addEventListener('click', function() {
            document.getElementById('playButton').style.display = 'none';
            showRandomMediaForScreen('randomVideo1', 'videoSource1', 'randomImage1');
        });
    </script>
</body>

</html>
